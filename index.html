<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crit Deck Test</title>
    <script src="crit.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Crits</div>
    <div class="board">
    
      <div class="card">
        <div class="card-inner">
          <div class="card-front"><div class="card-text">Bludgeoning</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front"><div class="card-text">Slashing</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front"><div class="card-text">Piercing</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-inner">
          <div class="card-front"><div class="card-text">Magic</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="heading">Fumbles</div>

    <div class="board">

      <div class="card">
        <div class="card-inner">
          <div class="card-front fumble"><div class="card-text">Natural</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front fumble"><div class="card-text">Melee</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-inner">
          <div class="card-front fumble"><div class="card-text">Ranged</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-inner">
          <div class="card-front fumble"><div class="card-text">Magic</div></div>
          <div class="card-back">
            <div class="card-back-text"></div>
          </div>
        </div>
      </div>
    
    </div>
</body>
</html>
